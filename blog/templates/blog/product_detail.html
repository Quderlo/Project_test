{% extends 'blog/base.html' %}

{% block content %}
    <div class="product">
        {% if post.published_date %}
            <div class="date">
                {{ product.date_create }}
            </div>
        {% endif %}
        <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.title }}</a></h1>
        <div class="description">
            <h1> Описание : {{ product.description }} </h1>
        </div>
        <div class="price">
            <h1> Цена {{ product.price }} руб.</h1>
        </div>
    </div>
{% endblock %}
